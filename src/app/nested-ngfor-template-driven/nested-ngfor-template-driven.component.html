<form #qaForm="ngForm">
  <main class="container">
    <br>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-outline-primary float-right" (click)="addQuestionByIndex(0)">
          <i class="fas fa-plus"></i>
          add Question
        </button>
      </div>
    </div>
    <br>
    <div *ngFor="let item of qaList;let qIndex= index;">
      <div class="card">
        <div class="card-header bg-info text-white h5">
          Q{{(qIndex+1) + '. ' + item.question.questionContent}}
        </div>
        <div class="card-body">

          <div class="row">
            <div class="col-1">
              <div class="row">
                <div class="col-10 offset-1 col-form-label">
                  <label for="sysCaseId">Question</label>
                </div>
              </div>
            </div>
            <div class="col-7">
              <div class="row input-group">
                <textarea class="form-control" rows=2 name="questions-{{qIndex}}" [(ngModel)]="item.question.questionContent"
                  #editQ="ngModel" required></textarea>
                <span *ngIf="editQ.dirty && editQ.invalid">
                  <span *ngIf="editQ.errors['required']">
                    please input
                  </span>
                </span>
              </div>
            </div>

            <div class="col-2 float-right">
              <div class="btn-toolbar">
                <div class="btn-group">
                  <button type="button" class="btn btn-outline-danger" (click)="removeQuestionByIndex(qIndex)">
                    <i class="fas fa-minus-circle"></i> delete Question
                  </button>
                  <button type="button" class="btn btn-outline-primary" (click)="addQuestionByIndex( (qIndex+1) )">
                    <i class="fas fa-plus"></i>
                    add Question
                  </button>
                </div>
              </div>
            </div>
          </div>
          <br>
          <hr>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-outline-primary float-right" (click)="addAns(qIndex)">
                <i class="fas fa-plus"></i>
                add Answer
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-2"><label>answer area:</label></div>
          </div>
          <div class="wrapper">
            <div class="container border border-info rounded">
              <div *ngFor="let ans of item.answers;let aIndex= index;">
                <div class="row">
                    <div class="col-1">
                    {{'A' + (aIndex + 1) + '. '}}
                    </div>
                  <div class="col-9">

                    <input type="text" class="form-control" name="questions-{{qIndex}}-{{aIndex}}" [(ngModel)]=ans.answerContent>
                  </div>
                  <div class="col-2">
                    <button type="button" class="form-control btn btn-outline-danger" (click)="removeAns(item.answers, aIndex) ">
                      <i class="fas fa-minus-circle "></i> delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</form>
